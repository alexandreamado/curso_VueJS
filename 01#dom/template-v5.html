<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- biding: 
    Ligacao da vueinstacia e o valor de sua tag!

    directivas: Sao Propriedades usadas no vuejs 
    v-once: actualiza aquilo que precisa ser actualizado
-->
<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: `Vues front end`,
      link: "https://google.com.br",
    },
    methods: {
      saudacao() {
        this.titulo = "Bom dia";
        return this.titulo;
      },
    },
  });
</script>
