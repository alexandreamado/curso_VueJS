<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar()">somar 1</button>
  <p @mousemove="atualizarXY">Mouse: {{ x }} e {{ y }} </p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar() {
        this.contador++;
      },
      atualizarXY(e){
        this.x = e.screenX
        this.y = e.screenY
        console.log(e)
      }
    },
  });
</script>
