<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- biding: 
    Ligacao da vueinstacia e o valor de sua tag!

    directivas: Sao Propriedades usadas no vuejs 
-->

<div id="app">
  <p>{{ titulo }}</p>
  <p c3r-bind="abc">{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: `Vues front end`,
      link: "https://google.com.br",
    },
    methods: {
      saudacao() {
        return this.titulo;
        console.log(this.titulo);
      },
    },
  });
</script>
