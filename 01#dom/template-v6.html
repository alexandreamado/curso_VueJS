<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- 
    Imprimir o html puro
-->

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr> 
  <p v-html="linkHtml">{{}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: `Vues front end`,
      link: "https://google.com.br",
      linkHtml: `<a href="www.google.com">Google</a>`,
    },
    methods: {
      saudacao() {
        this.titulo = "Bom dia";
        return this.titulo;
      },
    },
  });
</script>
