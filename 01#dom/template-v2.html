<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJs",
    },
    methods: {
      saudacao() {
        return "Tenha uma boa semana Alexandre!!!";
      },
    },
  });
</script>
