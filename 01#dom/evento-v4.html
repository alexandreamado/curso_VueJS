<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar(5, $event)">somar 1</button>
  <p @mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span @mousemove.stop="">PARAR AQUI!!!!</span>
  </p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 2,
      y: 0,
    },
    methods: {
      somar(passo, event) {
        this.contador += passo;
      },
      atualizarXY(e) {
        this.x = e.screenX;
        this.y = e.screenY;
        console.log(e);
      },
      parar(event) {
        event.stopPropagation();
      },
    },
  });
</script>
