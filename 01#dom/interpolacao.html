<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador  }}</p>
  <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>

  <button @click="somar">somar 1</button>
  </p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,

    },
    methods: {
      somar(passo, event) {
        this.contador++
      },
    },
  });
</script>
